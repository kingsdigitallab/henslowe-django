{% extends "cms/base.html" %}
{% load cms_tags %}

{% block main %}

<section>

    <div class="row">
        <div class="small-3 columns">
            {% get_site_root as site_root %}
            {% sub_menu root=site_root current_page=self %}
        </div>
    </div>
    <div class="row">
        <div class="small-9 columns">
            {% include "cms/includes/streamfield.html" with blocks=self.body %}
        </div>
    </div>
</section>

{% endblock %}
