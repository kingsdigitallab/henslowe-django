{% load wagtailcore_tags %}
{% if menu_pages %}

<ul>
    {% for page in menu_pages %}
    <a href="{% pageurl page %}">
	    <li{% if page.active %} class="is-active" {% endif %}>
	        <h3>{{ page.title }}
	        {% if page.specific.subtitle %}</h3> <h4>{{ page.specific.subtitle }}</h4>{% endif %}
	    </li>
    </a>
    {% endfor %}
</ul>
{% endif %}
