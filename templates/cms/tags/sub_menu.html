{% load wagtailcore_tags %}
{% if menu_pages %}

<ul>
    {% for page in menu_pages %}
	    <li{% if page.active %} class="is-active" {% endif %}>
	    	<a href="{% pageurl page %}">
		        <h3>
		        	{{ page.title }}
		        	{% if page.specific.subtitle %}
		    	</h3> 
	        	<h4>{{ page.specific.subtitle }}</h4>{% endif %}
	    	</a>
	    </li>
    {% endfor %}
</ul>
{% endif %}
