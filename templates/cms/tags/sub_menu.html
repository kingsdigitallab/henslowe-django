{% load wagtailcore_tags %}
{% if menu_pages %}
<input type="checkbox" id="checkbox_toggle">
    <label for="checkbox_toggle"><h4>Submenu</h4></label>
<ul>
    {% for page in menu_pages %}
    <li{% if page.active %} class="is-active" {% endif %}>
        <a href="{% pageurl page %}">{{ page.title }}
        {% if page.specific.subtitle %}<span class="small">{{ page.specific.subtitle }}</span>{% endif %}
        </a>
        
    </li>
    {% endfor %}
</ul>
{% endif %}
