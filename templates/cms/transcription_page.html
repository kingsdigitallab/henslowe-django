{% extends "cms/base.html" %}
{% load cms_tags %}

{% block main %}

<div class="wrapper">
        <input type="checkbox" aria-label="checkbox categories" unchecked="" id="show-secondary-nav" class="show-secondary-nav">
        <label for="show-secondary-nav" class="show-secondary-nav"> items</label>
    <div class="secondary-nav">
            {% get_site_root as site_root %}
            {% sub_menu root=site_root current_page=self %}
    </div>
    <div class="content">
        {% if self.page %}
            Trasncription for: <a href="{{ self.page.url }}">{{ self.page}}</a>
        {% endif %}

        {% if self.specific.transcription_pdf %}
            <a href="{{ self.specific.transcription_pdf.url }}"><span class="pdf"> pdf</span></a>
        {% endif %}
    </div>
</div>

{% endblock %}
